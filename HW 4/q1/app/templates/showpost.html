{% extends "base.html" %}

{% block content %}
    <div><p><h1>{{ post.title }}</h1></p><br>{{post.body}}</div>
    <br>
    By: <a href="/user/{{author.username}}">{{author.username}}</a> at {{post.timestamp}}
    <br>
    Click <a href="/remove/{{post.id}}">here</a> to remove this post.

{% endblock %}
